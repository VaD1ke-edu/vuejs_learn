<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="lib/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div class="text-center"
                     style="background-color: green; margin: 0; color: white; height: inherit;"
                     :style="{'width': playerHpPercent + '%'}">

                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div class="text-center"
                     style="background-color: green; margin: 0; color: white; height: inherit;"
                     :style="{width: monsterHpPercent + '%'}">

                </div>
            </div>
        </div>
    </section>

    <section class="row controls" v-if="!isStarted" @click="start">
        <div class="small-12 columns">
            <button id="start-game">START NEW GAME</button>
        </div>
    </section>

    <section class="row controls" v-if="isStarted">
        <div class="small-12 columns">
            <button id="attack" @click="attack">ATTACK</button>
            <button id="special-attack" @click="specialAttack">SPECIAL ATTACK</button>
            <button id="heal" @click="heal">HEAL</button>
            <button id="give-up" @click="giveUp">GIVE UP</button>
        </div>
    </section>

    <section class="row log" v-if="logs.length">
        <div class="small-12 columns">
            <ul v-for="(log, i) in logs">
                <li :key="i" :class="log.className">
                    {{ log.message }}
                </li>
            </ul>
        </div>
    </section>
</div>
<script src="app.js"></script>
</body>
</html>
